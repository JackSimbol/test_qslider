<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Document</title>
</head>
<body>
    <table cellspacing="0">
        <tbody>
            <tr>
                <div id="testTab1" idlist="slider-input1,slider-input2,slider-input3" logid="testLog1">
                    This is a test question.
                </div>
            </tr>
            <tr>
                <div class="slider" id="testOpt1" pid="testTab1">
                    <input type="number" id="weight-input1" min="0" max="100" value="0">
                    <input type="range" id="slider-input1" min="0" max="100" value="0" wid="weight-input1">
                </div>
            </tr>
            <tr>
                <div class="slider" id="testOpt2" pid="testTab1">
                    <input type="number" id="weight-input2" min="0" max="100" value="0">
                    <input type="range" id="slider-input2" min="0" max="100" value="0" wid="weight-input2">
                </div>
            </tr>
            <tr>
                <div class="slider" id="testOpt3" pid="testTab1">
                    <input type="number" id="weight-input3" min="0" max="100" value="0">
                    <input type="range" id="slider-input3" min="0" max="100" value="0" wid="weight-input3">
                </div>
            </tr>
            <tr>
                <div class="error" id="testLog1"></div>
            </tr>
        </tbody>
    </table>
    <script src="slider.js"></script>
</body>
</html>
